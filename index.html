<div id="app">
	<todo-item v-for="item in todos" v-bind:todo="item"></todo-item>
	<insert-todo-item></insert-todo-item>
</div>


<script>

//var todos='testar';







Vue.component('todo-item', {
	props: ['todo'],
	template: '<li v-on:click="deleteTodo(todo.id)">{{ todo.text }}</li>',
	  methods:{
  	  	deleteTodo: function (id) {
  	  		count=0;
   	  		    for (prop of app.todos) {
			      if (prop.id==id) { 
			      	app.todos.splice(count,1);
			      }
			      count++;
			    }
  	  		/*
  	  		if(app.todos.length===1){
  	  			console.log('removeing the last one');
				app.todos.pop();
  	  		}else{
  	  			console.log('removeing id: '+id);
  	  		app.todos.splice(id, 1);	
  	  		}
  	  		*/
    		
    	}
	}
})

// Define a new component called todo-item
Vue.component('insert-todo-item', {
	data: function () {
		return {
			newTodo: 'New Todo',
		}
	},
	template: '<div><input type="text" v-model:value="newTodo" /><button v-on:click="addTodo">Add</button></div>',
	  methods:{
  	  	addTodo: function () {
  	  		console.log();
    		app.todos.push({ id: (app.todos.length-1), text: this.newTodo });
    	}
	}
})




var app = new Vue({
  el: '#app',
  data: {
		message: 'Hello Vue!',
		todos: [
			{ id: 0, text: 'Vegetables' },
			{ id: 1, text: 'Cheese' },
			{ id: 2, text: 'Whatever else humans are supposed to eat' }
    ]
  },
  updated: function () {
    // Code that will run only after the
    // entire view has been re-rendered
    localStorage.setItem('todos', JSON.stringify(this.todos));
  },
  mounted: function () {
  	var loaded_todos = JSON.parse(localStorage.getItem('todos'));
  	if(loaded_todos){
  		console.log('loading todos');
  		this.todos=loaded_todos;
  	}
  }

  
})

</script>
